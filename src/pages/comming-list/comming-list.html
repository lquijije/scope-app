<ion-header>
  <ion-navbar>
    <ion-title>comming-list</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <p padding *ngIf="(lista.length==0)">No hay &oacute;rdenes pr&oacute;ximas</p>
    <button color='{{item.color}}' ion-item *ngFor="let item of lista" (click)="itemSelected(item)">
      <small><strong>{{item.cadena.nombre}} | {{item.local.nombre}}</strong></small>
      <br>
      <small>{{item.visita | date: 'fullDate'}} {{item.visita | date: 'H:mm'}}</small>
      <ion-icon name="ios-heart-outline" item-end (click)="setFavourite(item)"></ion-icon>
      <!-- <ion-icon name="ios-arrow-forward" color='light' item-end></ion-icon> -->
    </button>
  </ion-list>
</ion-content>
