<ion-content padding text-center color="primary">  
  <ion-title class="pt-5"><ion-icon color='primary' ios="ios-apps" md="md-apps"></ion-icon> Scope Web</ion-title>
  <ion-img width="125" height="40" src="assets/imgs/logo_login.png"></ion-img>
  
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type='text' [(ngModel)]='user.email'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type='password' [(ngModel)]='user.password'></ion-input>
  </ion-item>
  <button margin-top ion-button round full (click)='login(user)'>Ingresar</button>
</ion-content>
